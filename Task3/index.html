<!DOCTYPE html>

    <title>Temperature Converter</title>

  <body>
    <div class="header container mt-5">
      <h1 class="text-center">
        <i class="bi bi-thermometer-sun"></i> Temperature Converter
      </h1>
    </div>
    <div
      class="converter-container d-flex justify-content-center align-items-center"
    >
      <div class="converter row">
        <div class="converter-card col-md-6">
          <div class="heading">
            <p class="fs-5">Enter Temperature</p>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="input" />
              <p class="errorMsg"></p>
            </div>
            <div class="col">
              <select name="unit" id="unit">
                <option value="c">Â°C</option>
                <option value="f">Â°F</option>
              </select>
            </div>
          </div>

          <button class="btn btn-primary" id="convert">Convert</button>
        </div>
        <div
          class="result col-md-6 d-flex justify-content-center align-items-center"
        >
          <p id="temperature" class="text-white">0</p>
        </div>
      </div>
    </div>
  </body>
